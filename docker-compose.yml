services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/memory_data:/app/memory_data  # Persist Memory (Graph + Chroma + Notes)
      - ./backend/logs:/app/logs                # Persist logs
      - ./backend/llm_config.json:/app/llm_config.json # Config persistence
    environment:
      - ALLOW_ORIGINS=*

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
